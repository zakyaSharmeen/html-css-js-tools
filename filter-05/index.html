<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        line-height: 1.5;
        font-family: serif;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        max-width: 1170px;
        margin: auto;
        border: 1px solid black;
        /* background-color: red; */
      }
      .row {
        display: flex;
        flex-wrap: wrap;
      }
      img {
        max-width: 100%;
        vertical-align: middle;
      }
      .gallery {
        width: 100%;
        display: block;
        min-height: 100vh;
        background-color: black;
        padding: 100px 0;
      }
      .gallery .gallery-filter {
        padding: 0 15px;
        width: 100%;
        text-align: center;
        margin-bottom: 20px;
      }
      .gallery .gallery-filter .filter-item {
        color: white;
        font-size: 18px;
        text-transform: uppercase;
        display: inline-block;
        margin: 0 10px;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        line-height: 1.2;
        transition: all 0.3s ease;
      }
      .gallery .gallery-filter .filter-item.active {
        color: orange;
        border-color: orangered;
      }
      .gallery .gallery-item {
        width: calc(100% / 3);
        padding: 15px;
      }
      .gallery .gallery-item.show {
        animation: fadeIn 0.5s ease;
        display: block;
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      .gallery .gallery-item.hide {
        display: none;
      }
    </style>
    <section class="gallery">
      <div class="container">
        <div class="row">
          <div class="gallery-filter">
            <span class="filter-item active" data-filter="all">all</span>
            <span class="filter-item" data-filter="shoe">shoe</span>
            <span class="filter-item" data-filter="headphone">headphone</span>
            <span class="filter-item" data-filter="camera">camera</span>
          </div>
        </div>
        <!-- img -->
        <div class="row">
          <div class="gallery-item shoe">
            <div class="gallery-item-inner">
              <img src="./img/shoe-1.jpg" alt="shoe" />
            </div>
          </div>
          <div class="gallery-item headphone">
            <div class="gallery-item-inner">
              <img src="./img/headphone-1.jpg" alt="shoe" />
            </div>
          </div>
          <div class="gallery-item camera">
            <div class="gallery-item-inner">
              <img src="./img/camera-1.jpg" alt="shoe" />
            </div>
          </div>
          <div class="gallery-item headphone">
            <div class="gallery-item-inner">
              <img src="./img/headphone-2.jpg" alt="shoe" />
            </div>
          </div>
          <div class="gallery-item camera">
            <div class="gallery-item-inner">
              <img src="./img/camera-2.jpg" alt="shoe" />
            </div>
          </div>
          <div class="gallery-item headphone">
            <div class="gallery-item-inner">
              <img src="./img/headphone-3.jpg" alt="shoe" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      const filterContainer = document.querySelector(".gallery-filter"),
        galleryItems = document.querySelectorAll(".gallery-item");
      // Log the gallery items to ensure they are correctly selected
      console.log(galleryItems);
      filterContainer.addEventListener("click", (event) => {
        if (event.target.classList.contains("filter-item")) {
          // Deactivate the existing active class
          filterContainer.querySelector(".active").classList.remove("active");
          // Activate the clicked filter item
          event.target.classList.add("active");
          const filterValue = event.target.getAttribute("data-filter");
          // Iterate over each gallery item
          galleryItems.forEach((item) => {
            // Check if the item should be shown
            if (item.classList.contains(filterValue) || filterValue === "all") {
              item.classList.remove("hide");
              item.classList.add("show");
            } else {
              item.classList.remove("show");
              item.classList.add("hide");
            }
          });
        }
      });
    </script>
  </body>
</html>
